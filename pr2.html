<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); 
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .task {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #taskList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Task Reminder System</h1>
    <div>
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <input type="number" id="dueTime" placeholder="Due Time (minutes)" required>
        <input type="number" id="priority" placeholder="Priority(1-10)" required>
        <button id="addTaskButton">Add Task</button>
        <button id="sortByPriorityButton">Sort Tasks by Priority</button>
    </div>
    <h2>Tasks</h2>
    <div id="taskList"></div>
    <button id="displayTasksButton">Display Tasks Due in Next 10 Minutes</button>

    <script type="module" src="taskmanager.js"></script>
</body>
</html>
