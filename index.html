<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Task Reminder System</h1>
        
        <div class="input-container">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <input type="number" id="dueTime" placeholder="Due Time (minutes)" required>
            <select id="priority">
                <option value="1">High Priority</option>
                <option value="2">Medium Priority</option>
                <option value="3">Low Priority</option>
            </select>
            <button id="addTaskButton">Add Task</button>
            <button id="sortPriorityButton">Sort by Priority</button>
        </div>

        <div id="output" class="output-container"></div>
    </div>

    <script type="module" src="main.js"></script> <!-- Link to main.js -->
</body>
</html>
